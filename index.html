<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Voz</title>
</head>
<body>
    <button id="start">ðŸŽ¤ Hablar</button>
    <p id="output">Diga algo...</p>

    <script>
        const button = document.getElementById("start");
        const output = document.getElementById("output");

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "es-ES"; // Configurar el idioma
        recognition.interimResults = false; // Solo mostrar resultados finales

        button.addEventListener("click", () => {
            recognition.start();
        });

        recognition.onresult = (event) => {
            const texto = event.results[0][0].transcript;
            output.textContent = "Dijiste: " + texto;
        };

        recognition.onerror = (event) => {
            output.textContent = "Error: " + event.error;
        };
    </script>
</body>
</html>
